<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的世界生存服务器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }

    section {
      padding: 20px;
      margin: 20px;
      background-color: white;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    h2 {
      color: #333;
    }

    p {
      line-height: 1.6;
    }
  </style>
</head>

<body>
  <header>
    <h1>欢迎来到我的世界生存服务器</h1>
  </header>
  <section>
    <h2>服务器基本信息</h2>
    <p>服务器版本：1.21.60</p>
    <p>支持版本范围：1.21.50 至 1.21.81 正式版本</p>
  </section>
  <section>
    <h2>特色功能</h2>
    <p><strong>连锁采集</strong>：让你采集资源更加高效，轻松获取大量材料。</p>
    <p><strong>附手火把</strong>：方便在黑暗的环境中探索，无需频繁切换物品栏。</p>
    <p><strong>灵魂出窍</strong>：独特的玩法，给你不一样的游戏体验，助你探索世界。</p>
  </section>
  <section>
    <h2>如何加入</h2>
    <p>打开《我的世界》游戏，选择多人游戏，输入服务器IP地址（请联系管理员获取），即可加入我们的服务器，开启生存之旅！</p>
  </section>

</html>
